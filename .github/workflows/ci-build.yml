name: Build
on:
  schedule:
    - cron: '23 23 * * 0' # 23:23 Every Sunday
  pull_request:
    types:
      - opened
      - edited
      - ready_for_review
      - reopened
      - synchronize
  push:

jobs:
  build:
    if: contains(github.event.head_commit.message, '[skip ci]') == false

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: package install
      run: ./ci_prereq.sh

    - name: build
      run: ./ci_build.sh

    - name: cache binaries
      uses: actions/cache@v2
      env:
        cache-name: test-binaries
      with:
        path: ~/cache
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: env vars
      if: (contains(github.event.head_commit.message, '[full ci]') == false) && (github.event_name != 'schedule')
      run: |
        echo "SKIP_EXPENSIVE=1" >> $GITHUB_ENV
        echo "SKIP_UNCERTAIN=1" >> $GITHUB_ENV

    - name: test
      id: test
      run: ./ci_test.sh

    - name: upload failure logs
      if: ${{ always() && (steps.test.outcome == 'failure') }}
      uses: actions/upload-artifact@v2
      with:
        name: failure-logs
        path: test_*
